<body>
    <h1 id="header">hello</h1>


    <script>
        var numbers = [2, 6, 4, 6, 4, 2, 6, 4, 6, 8, 9, 2, 4, 6, 6, 2, 5, 2, 6, 2];
       var total = 0;
       var avg = 0;

        total += numbers[i];
        }

        document.getElementById("header").innerHTML = avg;
        document.write(avg);
        console.log(avg)
        
    </script>
